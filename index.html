<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="preload" href="styles/index.css" as="style">
    <link rel="preload" href="styles/normalize.css" as="style">
    <!--<link rel="stylesheet" href="styles/index.css">-->
    <link rel="stylesheet" href="styles/index_dos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
    <div class="cont">
        <form id="form" class="form" action="">
            <section class="form--title">
                <h4>Ingresar Usuarios</h4>
            </section>

            <div class="cont--field">
                <div class="field">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" placeholder="Nombre del usuario">
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="field ">
                    <button class="field--button" type="submit">Ingresar</button>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/auth.js"></script>

</body>

</html>
