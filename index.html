<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <header class="nav-fondo">
        <div class="titulo">
            <h1>Proyecto Interciclo</h1>
        </div>
        <div class="cont-nav nav-principal">
            <nav>
                <a href="#">Iniciar Sesion</a>
                <a href="#">Registrarse</a>
                <a href="#">Usuarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="cont">
            <form id="form" class="form" action="">
                <div class="field">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" placeholder="Nombre del usuario">
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" placeholder="Contraseña">
                </div>
                <div class="field">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </main>


    <footer>
        <section class="contactos">
            <div class="contac-div">
                <h4>Estudiantes</h4>
                <ul>
                    <li>Deivid Guncay</li>
                    <li>Lizbeth Ceballos</li>
                    <li></li>
                </ul>
            </div>

            <div class="imagen-footer">
                <img src="imgs/upsImg.png" alt="">
            </div>
        </section>

        <section class="fecha">
            <p>Proyecto interciclo, <span>Periodo 65</span></p>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="js/auth.js"></script>

</body>

</html>
